plugins {
    id 'java'
}

repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    compile 'junit:junit:4.12'
    testImplementation 'junit:junit:4.13'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}